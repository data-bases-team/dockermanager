
{% extends 'base.html' %} {% block content %}
    <center>
        <h1>Добавить новый продукт</h1>
        <br><br/>
        {% if submitted %}
            Продукт добавлен!
        {% else %}
            <form action="" method=POST>
                {% csrf_token %}
                {{form.as_p }}
                <input type="submit" value="Подтвердить" class="btn btn-success">
            </form>
        {% endif %}

    </center>
{% endblock %}
